    <!-- <form class="form" onsubmit="negCtrl.add(event)"> -->
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
        <button class="btn btn-primary" type="button" id="sendData">Enviar dados para servidor</button>
    </form>
    
    <div class="text-center">
        <button id="import" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="remove" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
